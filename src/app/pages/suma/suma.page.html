<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Sumadora</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Sumadora</ion-title>
    </ion-toolbar>
  </ion-header>

    <ion-card>
     
      <ion-list>
        <ion-item>
          <ion-input type="number" [(ngModel)]="num1" placeholder="Primer Numero"></ion-input>
        </ion-item>
        <ion-item>
          <ion-input type="number" [(ngModel)]="num2" placeholder="Segundo Numero"></ion-input>
        </ion-item>
        <ion-item>
          <ion-button (click)="sumar(num1, num2)">Sumar</ion-button>
        </ion-item>
        <ion-item> 
          <ion-label>Resultado: {{resultado}} </ion-label>
        </ion-item>
      </ion-list>

    </ion-card>

</ion-content>
