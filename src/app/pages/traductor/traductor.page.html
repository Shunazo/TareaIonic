</ion-header>

    <ion-toolbar>
      <ion-title size="large">Traductor</ion-title>
    </ion-toolbar>
  </ion-header>

    <ion-card>
     
      <ion-list>
        <ion-item>
          <ion-input [(ngModel)]="numero" type="number" placeholder="Ingrese un nÃºmero"></ion-input>
        </ion-item>
        <ion-item>
          <ion-button (click)="traducirNumero()">Traducir</ion-button>
        </ion-item>
        <ion-item>
          <ion-label>{{ resultado }}</ion-label>
        </ion-item>
        
      </ion-list>

    </ion-card>

</ion-content>
